<!DOCTYPE html>
<html>

<head>
    <title>日期计算器</title>
    <style>
        body {
            background: #e7e7e7;
            margin: 0;
        }

        body,
        table,
        div {
            font-size: 1.1rem;
            line-height: 2.0rem;
        }

        table {
            border-collapse: collapse;
            cursor: default;
        }

        input,
        select {
            height: 2.4rem;
            font-size: 1.2rem;
        }

        .y {
            width: 7rem;
        }

        .d {
            width: 4rem;
        }
    </style>


</head>

<body>




    <div style="margin-left:1rem;margin-top:1rem;">

        <script src="net.js"></script>




        <b>一、计算两个日期之间差多少天</b>
        <table>
            <tr>
                <td>
                <td>
                    <input type=number class=y id=SY2>年
                    <input type=number class=d id=SM2>月
                    <input type=number class=d id=SD2>日（默认今天）
            <tr>
                <td width=1em valign=top>
                    距
                <td><input type=number class=y id=SY3>年
                    <input type=number class=d id=SM3>月
                    <input type=number class=d id=SD3>日
            <tr>
                <td>
                <td>
                    <input type=button value=" 相 差 " onclick="daydiff()">
                    <span id=result2></span>
        </table>



        <br>
        <b>二、推算几天后的日期</b>


        <table>
            <tr>
                <td>
                <td>
                    <input type=number class=y id=SY name=SY>年
                    <input type=number class=d id=SM name=SM>月
                    <input type=number class=d id=SD name=SD>日（默认今天）
            <tr>
                <td width=1em>&nbsp;
                <td>
                    <select id="pom">
                        <option value=1>往后</option>
                        <option value="-1">往前</option>
                    </select>

                    <input type=number class=y id=dnum>
                    <select id="dtype">
                        <option value=1>天</option>
                        <option value=2>星期</option>
                        <option value=3>月</option>
                    </select>

            <tr>
                <td>
                <td>
                    <input type=button value="   是   " onclick="dayadd()">

                    <span id=result1></span>
                    &nbsp;<span id=nongli></span>
        </table>

        <script>


            function dayadd() {
                var sy = parseInt($("SY").value);
                var sm = parseInt($("SM").value) - 1;
                var sd = parseInt($("SD").value);

                var day0 = new Date(sy, sm, sd);

                if (day0 == "Invalid Date") {
                    alert("请输入正确日期");
                    return;
                }

                sy = $("SY").value = day0.getFullYear();
                sm = $("SM").value = day0.getMonth() + 1;
                sd = $("SD").value = day0.getDate();

                sm--;

                var dnum = parseInt($("dnum").value) * $("pom").value;
                var dtype = $("dtype").value;

                if (dtype == 1) {
                    day1 = new Date(sy, sm, sd + dnum);
                }
                if (dtype == 2) {
                    day1 = new Date(sy, sm, sd + dnum * 7);
                }
                else if (dtype == 3) {
                    day1 = new Date(sy, sm + dnum, sd);
                }


                s("result1", daystr(day1));

                localStorage.setItem("dayadd", $("dnum").value + "," + $("dtype").value + "," + $("pom").value);


                s("nongli", "");
                Load("s2l/" + Math.ceil(day1 / DMS) + ".js", s2l);
            }


            function s2l(str) {
                let ss = str.split(',');
                s("nongli", getlinfo(parseInt(ss[0]), ss[1], ss[2]));
            }





            function daydiff() {
                var y2 = parseInt($("SY2").value);
                var m2 = parseInt($("SM2").value);
                var d2 = parseInt($("SD2").value);
                var y3 = parseInt($("SY3").value);
                var m3 = parseInt($("SM3").value);
                var d3 = parseInt($("SD3").value);


                var day2 = new Date(y2, m2 - 1, d2);
                var day3 = new Date(y3, m3 - 1, d3);


                if (day2 == "Invalid Date" || day3 == "Invalid Date") {
                    alert("请输入正确日期");
                    return;
                }

                localStorage.setItem("diffc", y3 + "-" + m3 + "-" + d3);

                y2 = $("SY2").value = day2.getFullYear();
                m2 = $("SM2").value = day2.getMonth() + 1;
                d2 = $("SD2").value = day2.getDate();




                y3 = $("SY3").value = day3.getFullYear();
                m3 = $("SM3").value = day3.getMonth() + 1;
                d3 = $("SD3").value = day3.getDate();



                var dnum = (day3 - day2) / DMS;


                var minfo = "";

                if (dnum > 0) {

                    var mnum;
                    var mleft;

                    mnum = (y3 - y2) * 12 + (m3 - m2);
                    if (d3 >= d2) {
                        mleft = d3 - d2;
                    }
                    else {
                        mnum--;
                        mleft = (day3 - new Date(y3, m3 - 2, d2)) / DMS;
                    }

                    minfo = " = " + Math.floor(dnum / 7) + "星期" + dnum % 7 + "天" + " = " + mnum + "个月" + mleft + "天";
                }


                s("result2", dnum + "天" + minfo);



            }



            function init(dc) {

                let d = new Date(dc * DMS);
                let ty = d.getFullYear();
                let tm = d.getMonth() + 1;
                let td = d.getDate();

                $("SY").value = ty;
                $("SM").value = tm;
                $("SD").value = td;


                $("SY2").value = ty;
                $("SM2").value = tm;
                $("SD2").value = td;


                var temp = localStorage.getItem("diffc");

                if (temp != null) {
                    var ss = temp.split('-');
                    $("SY3").value = ss[0];
                    $("SM3").value = ss[1];
                    $("SD3").value = ss[2];
                }
                else {
                    $("SY3").value = ty + 1;
                    $("SM3").value = 1;
                    $("SD3").value = 1;
                }

                temp = localStorage.getItem("dayadd");
                if (temp != null) {
                    var ss = temp.split(',');
                    $("dnum").value = ss[0];
                    $("dtype").value = ss[1];
                    $("pom").value = ss[2];
                }
                else {
                    $("dnum").value = 100;
                }

            }






            Load("date.php", init);
        </script>

    </div>
</body>

</html>
